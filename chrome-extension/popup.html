<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<style>
		body {
			font-size: 15px;
			min-width: 600px;
			min-height: 200px;
		}
		#title {
			width: 100%;
		}
		body.hide-copy-target .copy-target {
			display: none;
		}
		#settings {
			position: fixed;
			right: 0;
			top: 0;
			background: lightyellow;
			border: 2px black solid;
			border-radius: 5px;
			overflow: auto;
			box-sizing: border-box;
			max-height: 100%;
			direction: rtl;
		}
		#settings * {
			direction: ltr;
		}
		#settings h1 {
			font-size: 1em;
			text-align: center;
		}
		#settings #details {
			overflow: hidden;
			max-width: 0;
			max-height: 0;
		}
		#settings:hover {
			padding: 5px;
			border-radius: 10px;
		}
		#settings:hover #details {
			white-space: nowrap;
			transition-duration: 1s;
			transition-timing-function: ease-out;
			max-width: 1500px;
			max-height: 500px;
		}
		#settings * {
			margin: 0;
		}
		#settings .setting {
			margin-top: 20px;
		}
		#settings .setting-title {
			margin: 0;
			font-weight: bold;
			font-size: 1.2em;
		}
	</style>
	<link rel="import" href="web-components/check-box.html">
</head>
<body>
	<div>
		タイトルを編集
		<textarea id="title"></textarea>
	</div>
	<hr>
	<div id="container"></div>
	<div id="settings">
		<h1>設定</h1>
		<div id="details">
			<div class="setting">
				<h2 class="setting-title">ポップアップを開いたときにコピー</h2>
				<select id="open_copy_action" tabindex="-1">
					<option value="">コピーしない</option>
				</select>
			</div>
			<div class="setting">
				<h2 class="setting-title">表示のコンパクト化</h2>
				<check-box tabindex="-1" id="hide_copy_target">コピー対象を非表示にする</check-box>
			</div>
			<div class="setting">
				<h2 class="setting-title">表示する書式</h2>
				<ul id="enable_setting"></ul>
			</div>
		</div>
	</div>
	<script src="popup_script.js"></script>
</body>
</html>
